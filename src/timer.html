<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ATK Timers</title>
  <meta name="description" content="ATK Timer">
  <meta name="author" content="ATK">
  <link rel="stylesheet" href="../dist/css/timer.css" />
  <script src="../dist/js/index.js"></script>

</head>

<body>
  <form id="timer-form">
    <div class="control">
      <label>Name</label>
      <input name="name" placeholder="ex: Pasta" type="text" />
    </div>

    <div class="control">
      <label>Minutes</label>
      <input name="minutes" type="number" min="0" max="59" size="3" value="0" />
    </div>

    <div class="control">
      <label>Seconds</label>
      <input name="seconds" type="number" min="0" max="59" value="0" />
    </div>
    <input type="submit" value="Create" />
  </form>
  <ul class="timers" id="timers"></ul>
</body>
</html>
